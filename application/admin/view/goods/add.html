{extend name="public:base" /}
{block name="content"}


<form action='{:url("Goods/add")}' method="post" enctype="multipart/form-data">
<div style="width: 500px;height:auto; padding-top: 20px">
    <div id="from" class="layui-form"  >
        <!--<input type="hidden" name="id" value="">-->
        <div class="layui-form-item">
            <label class="layui-form-label">商品名</label>
            <div class="layui-input-block">
                <input type="text" name="name" value="" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">产品图片</label>
            <div class="layui-input-inline">
                <div class="layui-upload">
                    <button type="button" class="layui-btn" id="test1">上传图片</button>
                    <div class="layui-upload-list">
                        <img src="{$Arr['img']? $Arr['img'] : ''}" class="layui-upload-img" id="demo1" width="100px" height="100px">
                        <p id="demoText"></p>
                    </div>
                </div>
            </div>
            <input type="hidden" id="fileImg" name="img" value="{$Arr['img']? $Arr['img'] : ''}">
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">商品价格</label>
            <div class="layui-input-block">
                <input type="text" name="price" lay-verify="required" autocomplete="off" class="layui-input" value="">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">抵扣积分</label>
            <div class="layui-input-block">
                <input type="text" name="points" lay-verify="required" autocomplete="off" class="layui-input" value="">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">商品描述</label>
            <div class="layui-input-block">
                <textarea name="describe" id="editor" type="text/plain" style="height:400px;width:600px"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">是否上架</label>
            <div class="layui-input-block">
                <select name="status" lay-verify="required" autocomplete="off" class="layui-input" value="">
                    <option value="">--请选择--</option>
                    <option value="1">上架</option>
                    <option value="0">下架</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">运费</label>
            <div class="layui-input-block">
                <input type="text" name="shipping" lay-verify="required" autocomplete="off" class="layui-input" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">库存</label>
            <div class="layui-input-block">
                <input type="text" name="stock" lay-verify="required" autocomplete="off" class="layui-input" value="">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">添加</button>
                <!--<button type="submit" class="layui-btn" lay-filter="formDemo">立即提交</button>-->
            </div>
        </div>
    </div>

</div>
</form>
{/block}
