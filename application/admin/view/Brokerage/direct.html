{extend name="public:base" /}


{block name="content"}


<div style="width: 500px;height: 150px; padding-top: 30px">
    <div id="from" class="layui-form" data-url="" >

        <div class="layui-form-item">
            <input type="hidden" name="id" value="{$Arr['id']? $Arr['id'] : ''}">
            <label class="layui-form-label">直推奖励</label>
            <div class="layui-input-inline">
                <input type="text" name="val" lay-verify="required" autocomplete="off" class="layui-input" value="{$Arr['val']? $Arr['val'] : ''}">
            </div>
            <div class="layui-form-mid layui-word-aux">%</div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            </div>
        </div>
    </div>
</div>

{/block}

{block name="javascript"}


<script type="text/javascript">
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form;
        var layer = layui.layer;

        //自定义验证规则

        //监听提交
        form.on('submit(formDemo)', function(data){
            $.ajax({
                type: 'POST',
                url: '{:url("Brokerage/edit")}',
                dataType: 'json',
                data: data.field,
                success: function (da) {
                    prompt_From_one(da.msg);
                }
            });

            return false;
        });

    });

</script>
{/block}
