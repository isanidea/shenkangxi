{extend name="public:base" /}
{block name="content"}

<div class="account-info">
    <div class="screening">
        <form class="layui-form" action="" method="get">

            <div class="layui-form-item" style="clear: none;float: left">
                <label class="layui-form-label">订单编号</label>
                <div class="layui-input-inline">
                    <input type="text" name="order_code"  lay-verify="sort" autocomplete="off" class="layui-input" value="{$Arr['order_code']? $Arr['order_code'] : ''}">
                </div>
            </div>
            <div class="layui-form-item" style="clear: none;float: left">
                <label class="layui-form-label">订单状态</label>
                <div class="layui-input-inline">
                    <select name="status">
                        <option value="5"  {$Arr['status'] == 5 ? 'selected' : ''} >未付款</option>
                        <option value="10" {$Arr['status'] == 10 ? 'selected' : ''}>已上传</option>
                        <option value="15" {$Arr['status'] == 15 ? 'selected' : ''}>已付款</option>
                        <option value="15" {$Arr['status'] == 20 ? 'selected' : ''}>已发货</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item" style="clear: none;float: left">
                <label class="layui-form-label">开始时间</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" lay-verify="start_time" value="{$Arr['start_time']? $Arr['start_time'] : ''}" name="start_time" id="start_time" placeholder="yyyy-MM-dd HH:mm:ss">
                </div>
            </div>
            <div class="layui-form-item" style="clear: none;float: left">
                <label class="layui-form-label">结束时间</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" name="end_time" value="{$Arr['end_time']? $Arr['end_time'] : ''}" id="end_time" placeholder="yyyy-MM-dd HH:mm:ss">
                </div>
            </div>

            <div class="layui-form-item" style="clear: none;float: left">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确定</button>
                </div>
            </div>
            <div class="clear"></div>
        </form>
    </div>
    <div class="info">
        <table id="demo" class="layui-table" lay-data="{height:730, url:'{$url}', page:true, id:'test'}" lay-filter="test">
            <thead>
            <tr>
                <th lay-data="{field:'id', width:60, sort: true}">ID</th>
                <th lay-data="{field:'order_code', width:200}">订单编号</th>
                <th lay-data="{field:'lv_name', width:200}">套餐</th>
                <th lay-data="{field:'user_id', width:180}">购买人ID</th>
                <th lay-data="{field:'price', width:150}">价格</th>
                <th lay-data="{field:'integral', width:100}">所得积分</th>
                <th lay-data="{field:'order_type', width:100}">订单类型</th>
                <th lay-data="{field:'pay_type', width:100, sort: true}">支付类型</th>
                <th lay-data="{field:'start_time', width:200, sort: true}">创建时间</th>
                <th lay-data="{field:'statusName', width:150, sort: true}">状态</th>
                <th lay-data="{field:'statusVal', width:200,toolbar: '#barDemo'}">操作</th>
            </tr>
            </thead>
        </table>
    </div>
</div>

{/block}

{block name="js"}

{/block}

{block name="javascript"}

<script type="text/javascript">

    layui.use('table', function(){
        var table = layui.table;
        //监听工具条
        table.on('tool(test)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值
            var tr = obj.tr; //获得当前行 tr 的DOM对象

            if(layEvent === 'detail'){ //查看
                var id = data.id;
                layui.use('layer', function(){
                    var layer = layui.layer;
                    layer.open({
                        title:"订单详情",
                        type: 2,
                        area: ['800px', '800px'],
                        content: ['/admin/Package/order_details?id='+id, 'no'],
                        end: function () {
                            location.reload();
                        }
                    });
                });
            }else if(layEvent === 'del'){ //失败
                var status = data.statusVal;
                if( status == 10 || status == 15 ){
                    prompt_From_one("此订单不能删除");
                    return false;
                }
                layer.confirm('确定为删除吗？不可更改！', function(index){

                    var id = data.id;
                    $.ajax({
                        type: 'POST',
                        url: '{:url("Package/order_del")}',
                        dataType: 'json',
                        data: {id: id,status:0},
                        success: function (data) {
                            layer.close(index);
                            if( data.result != 0 ){
                                prompt_From_one(data.msg);
                            }else{
                                location.reload();
                            }
                        }
                    });
                    //向服务端发送删除指令
                });

            }else if( layEvent === 'delivery' ){
                var status1 = data.statusVal;
                if( status1 != 15 ){
                    prompt_From_one("此订单不能确认为发货状态");
                    return false;
                }
                layer.confirm('确定此订单货了吗？不可更改！', function(index){

                    var id = data.id;
                    $.ajax({
                        type: 'POST',
                        url: '{:url("Package/save_status")}',
                        dataType: 'json',
                        data: {id: id,status:20},
                        success: function (data) {
                            layer.close(index);
                            if( data.result != 0 ){
                                prompt_From_one(data.msg);
                            }else{
                                location.reload();
                            }
                        }
                    });
                    //向服务端发送删除指令
                });
            }

        });


    });

    layui.use('form', function(){
        var form = layui.form;
        form.verify({
            start_time: function(value){
                var  end_time = $("#end_time").val();
                if( end_time != ""){
                    if( value == "" ){
                        return '请选择开始时间';
                    }
                }
            }
        });
    });

    layui.use('laydate', function(){
        var laydate = layui.laydate;
        //时间选择器
        laydate.render({
            elem: '#start_time'
            ,type: 'datetime'
            ,trigger: 'click'
        });
        laydate.render({
            elem: '#end_time'
            ,type: 'datetime'
            ,trigger: 'click'
        });
    });
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-mini" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-normal layui-btn-mini" lay-event="del">删除</a>
    <a class="layui-btn layui-btn-normal layui-btn-mini" lay-event="delivery">确认发货</a>
</script>
{/block}
