{extend name="public:base" /}
{block name="css"}
<style type="text/css">
    .hide{display: none}
</style>
{/block}

{block name="content"}


<div style="width: 800px; padding-top: 30px;">
    <form method="post" class="layui-form" action='{$submitUrl}' enctype="multipart/form-data">
        <input type="hidden" name="id" value="{$Arr['id'] ? $Arr['id'] : 0}">
        <div class="layui-form-item">
            <label class="layui-form-label">名称</label>
            <div class="layui-input-inline">
                <input type="text" name="name" lay-verify="required" autocomplete="off" class="layui-input" value="{$Arr['name']? $Arr['name'] : ''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">等级</label>
            <div class="layui-input-inline">
                <input type="text" name="level"  lay-verify="level" autocomplete="off" class="layui-input" value="{$Arr['level']? $Arr['level'] : ''}">
            </div>
            <div class="layui-form-mid layui-word-aux">请输入1-4</div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">价格</label>
            <div class="layui-input-inline">
                <input type="text" name="price"  lay-verify="required|number" autocomplete="off" class="layui-input" value="{$Arr['price']? $Arr['price'] : ''}">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            </div>
        </div>
    </form>
</div>

{/block}


{block name="js"}
<script src="__JS__/fromCommon.js" charset="utf-8"></script>
<script charset="utf-8" src="__JS__/ueditor/ueditor.config.js"></script>
<script charset="utf-8" src="__JS__/ueditor/ueditor.all.min.js"></script>
<script charset="utf-8" src="__JS__/ueditor/lang/zh-cn/zh-cn.js"></script>
{/block}

                if( value == "" || 0 > parseInt(value) || parseInt(value) > 3 ){
