<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>激活订单</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/font.css" />
    <script type="text/javascript" src="js/jquery-1.11.3.min.js" ></script>
    <script type="text/javascript" src="js/public.js" ></script>
</head>
<body>
	<style>
		.order select ,.order input,.order button{width: 90%;display: block;padding: 10px;box-sizing:border-box;margin:20px auto;border-radius: 5px;
outline:none;}
		.order input{border: 0px;border:1px solid #ccc;}
		.order button{background: #008FE0;color: #fff;border: 0px;}
	</style>
	<div class="order">
		<h1 class="h1">激活订单</h1>
		<select>
			<option>选择激活级别</option>
			<option>1000 消费商</option>
			<option>3000 零售商</option>
			<option>6000 经销商</option>
			<option>1万 服务商</option>
			<option>3万 形象店</option>
			<option>6万 合伙人</option>
			<option>10万 合伙商</option>
		</select>
		<input type="text" placeholder="请输入激活ID" />
		<button>确定激活</button>
	</div>
	<div id="footer"></div>
</body>
</html>
